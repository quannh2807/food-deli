<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/images/logo-round.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Food</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <!-- Start Navbar -->
    <nav class="border-top border-success border-4">
        <div class="container px-0" style="border-bottom-color: #ECEDF1;">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <a href="#" class="nav-link p-0"><img src="/icons/back.svg" alt="">
                        &nbsp;<span>Quay lại trang chủ food.com.vn</span>
                    </a>
                </div>

                <ul class="navbar-nav flex-row">
                    <li class="nav-item me-3">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <img src="/icons/doc.svg" alt="">&nbsp;&nbsp;Giới thiệu
                        </a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <img src="/icons/store.svg" alt="">&nbsp;&nbsp;Food Deli
                            Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <img src="/icons/bag.svg" alt="">&nbsp;&nbsp;Bán hàng
                            cùng Food Deli</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container px-0 border-top border-1">
            <div class="row py-3">
                <!-- Brand image -->
                <div class="col-1">
                    <a class="navbar-brand" href="#">
                        <img src="./images/food-deli-logo.png" alt="Food deli logo">
                    </a>
                </div>

                <!-- Form search -->
                <form class="col-8 my-auto">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-success rounded-pill dropdown-toggle px-3"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="/icons/bag2.svg" alt="">&nbsp;
                                Sản phẩm
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Sản phẩm 2</a></li>
                                <li><a class="dropdown-item" href="#">Sản phẩm 3</a></li>
                                <li><a class="dropdown-item" href="#">Sản phẩm 4</a></li>
                            </ul>
                        </div>

                        <div class="col-8" style="position: relative;">
                            <input class="form-control rounded-pill py-1 px-3" type="search"
                                placeholder="Tìm kiếm sản phẩm" aria-label="Search" style="background-color: #e6e6e6;">
                            <!--   <img src="/icons/search.svg" alt="" style="position: absolute;top:5px;right: 15px;"> -->
                        </div>
                    </div>
                </form>

                <!-- Cart section -->
                <ul class="col-3 navbar-nav flex-row justify-content-end align-items-center">
                    <li class="nav-item me-3">
                        <a class="btn btn-sm border rounded-5 position-relative" aria-current="page" href="#">
                            <img src="./icons/heart.svg" alt="">
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                style="font-size: 11px;">
                                99
                            </span>
                        </a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="btn btn-sm border rounded-5 position-relative" aria-current="page" href="#">
                            <img src="./icons/cart.svg" alt="">
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                style="font-size: 11px;">
                                99
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-sm border border-success rounded-pill px-3 text-success" href="#">Đăng
                            nhập</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Banner -->
    <section class="banner">
        <div class="container position-relative">
            <div class="card rounded-3 position-absolute banner-card-position">
                <div class="card-body pt-3">
                    <div class="text-end">
                        <p class="mb-0 banner-card-brand-sub-name">Gợi ý các món mới hàng ngày từ các đầu bếp của</p>
                        <p class="mb-0 banner-card-brand-name">Food Deli</p>
                    </div>
                    <form class="py-4">
                        <div class="form-group mb-2">
                            <input type="text" class="form-control" placeholder="Email của bạn" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success w-100" type="submit">
                                Đăng ký nhận tin
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <h6 class="card-subtitle text-muted" style="font-size: 13px;">Đăng ký tài khoản
                            ngay để khám phá hàng nghìn thực đơn!</h6>
                        <a href="#" class="btn text-decoration-underline pb-0">Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
